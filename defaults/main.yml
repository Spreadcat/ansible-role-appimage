---
# List of download urls for appimage files.
#
# Each list can either contain a plan appimage file URL or a more specific
# dict with `name`, `url` and `state.
#
# Example:
#   appimage_download_urls:
#     - https://example.com/appimage.image
#     - name: my_application
#       url: https://example.com/appimage.image
#       state: present
# doca tags:role
appimage_download_urls: []

# Path for storing the installed appimage files.
#
# Example:
#   appimage_installation_dir: "/opt/appimage"
# doca tags:other
appimage_installation_dir: '/opt/appimage'

# Path to the directory where to store the links for the appimage files.
#
# Example:
#   appimage_binary_dir: "/usr/local/bin"
# doca tags:other
appimage_binary_dir: /usr/local/bin

# Owner of the appimage installation directory.
#
# Example:
#   appimage_owner: "root"
# doca tags:other
appimage_owner: root

# Group of the appimage installation directory.
#
# Example:
#   appimage_group: "root"
# doca tags:other
appimage_group: root
